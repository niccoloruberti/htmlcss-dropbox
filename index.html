<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-dropbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="row">
            <!-- colonna sinistra -->
            <div class="col-50">
                <div class="content">
                    <!-- logo -->
                    <img src="./img/logo-small.png" alt="logo">
                    <!-- lista collegamenti -->
                    <ul>
                        <li>
                            <a href="#">Perch√® Dropbox</a>
                        </li>
                        <li>
                            <a href="#">Funzioni</a>
                        </li>
                        <li>
                            <a href="#">Piani e prezzi</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- colonna destra -->
            <div class="col-50">
                <div class="content right">
                    <!-- lista collegamenti -->
                    <ul>
                        <li>
                            <a href="#">Supporto</a>
                        </li>
                        <li>
                            <a href="#">Contatta l'ufficio vendite</a>
                        </li>
                        <li>
                            <a href="#">Accedi</a>
                        </li>
                    </ul>
                    <!-- bottone accesso -->
                    <button>Inizia</button>
                </div>
            </div>
        </div>
    </header> 
    <!-- main -->
    <main>
        <!-- jumbotron -->
        <div class="jumbotron">
           <div class="row">
                <div class="col-100"></div>
           </div>
           <div class="row">
                <div class="col-40"></div>
                <div class="col-60"></div>
           </div> 
        </div>
        <!-- sezione 1, piani abbonamento -->
        <div class="container-1">
            <div class="row">
                <!-- titolo -->
                <div class="col-100 titolo-sezione"></div>
            </div>
            <div class="row">
                <!-- dilazionamento fatturazione -->
                <div class="col-100 tipo-dilazionamento"></div>
            </div>
                <!-- tipi di abbonamento -->
            <div class="row tipi-abbonamento">
                <div class="col-33"></div>
                <div class="col-33"></div>
                <div class="col-33"></div>
            </div>
            <div class="row">
                <div class="col-100 enterprise"></div>
            </div>
        </div>
        <!-- sezione 2, partner Dropbox -->
        <div class="container-2">
          <div class="row">
            <div class="col-60"></div>
            <div class="col-40"></div>
          </div>  
        </div>
        <!-- sezione 3, operazioni Dropbox Business -->
        <div class="container-3">
            <div class="row">
                <!-- titolo -->
                <div class="col-100 titolo-sezione"></div>
            </div>
            <!-- tipi di operazioni Dropbox Business -->
            <div class="row operazioni-business">
                <div class="col-33"></div>
                <div class="col-33"></div>
                <div class="col-33"></div>
                <div class="col-33"></div>
                <div class="col-33"></div>
                <div class="col-33"></div>
            </div>
        </div>
        <!-- sezione 4, clienti dropbox -->
        <div class="container-4">
            <!-- titolo -->
            <div class="row">
                <div class="col-100 titolo-sezione"></div>
            </div>
            <!-- box clienti -->
            <div class="row box-clienti">
                <!-- clienti sinistra -->
                <div class="col-33 clienti-sinistra">
                    <div class="col-50"></div>
                    <div class="col-50"></div>
                    <div class="col-50"></div>
                    <div class="col-50"></div>
                </div>
                <!-- descrizione -->
                <div class="col-33"></div>
                <!-- clienti destra -->
                <div class="col-33 clienti-destra">
                    <div class="col-50"></div>
                    <div class="col-50"></div>
                    <div class="col-50"></div>
                    <div class="col-50"></div>
                </div>   
            </div>
            <!-- inizia prova gratuita -->
            <div class="row prova-gratuita">
                <div class="col-100"></div>
            </div>
        </div>
        <!-- sezione 5, domande frequenti -->
        <div class="container-5">
            <!-- titolo -->
            <div class="row titolo-sezione"></div>
            <!-- domande frequenti -->
            <div class="row domande-frequenti">
                <div class="col-100"></div>
                <div class="col-100"></div>
                <div class="col-100"></div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer></footer>
</body>
</html>
